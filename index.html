<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>The Return of Frozen Shadows</title>
</head>

<body>
    <main>
        <!-- #game-start is initially shown on the game start screen -->
        <div id="game-start">
            <!-- <img src="./images/image-logo.png" alt="logo-img" class="logo-img" /> -->
            <br />
            <button id="start-button">Start Game</button>
            <p>Use the arrows to control the dragon!</p>
            <button id="instruction">Instruction</button>
            <button id="mute">Mute</button>

        </div>

        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
            <div id="game-container">
                <h2>Stats: </h2>
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3</span></p>
            </div>
        </div>


        <!-- #game-over CSS style display: none -->
        <div id="game-over">
            <img src="./images/image-logo.png" alt="logo-img" class="logo-img" />
            <h1>Game Over</h1>
            <br />
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <script type="text/javascript" src="js/game.js"></script>>
    <script type="text/javascript" src="js/player.js"></script>>
    <script type="text/javascript" src="js/obstacle.js"></script> 
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
